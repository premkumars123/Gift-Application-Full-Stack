# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/app_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=examly
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automatically create tables on startup (switch to 'update' in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (optional, for debugging)
spring.jpa.show-sql=true

# Disable H2 console (since we're using MySQL)
spring.h2.console.enabled=false

# Port (optional if default 8080)
server.port=8080
